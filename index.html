<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GNS3Sport Recruitment</title>
    <link rel="icon" type="image/x-icon" href="assets/gns3_94911.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    

</head>
<body>
    
    <div class="main-container">
        <div class="logo">
            <div class="welcome">WELCOME
                <div class="gh">GH !</div>
            </div>
            
            <img src="assets/GNS3_logo.png" alt="GNS3Sport Logo">
            <h1><strong>E</strong>-SPORT</h1>
            <a href="profile.html" class="to-profile" target="_blank"><p>Click for more information</p><i class="fa-solid fa-link profile-ico"></i></a>
            <h2>Inspired By</h2>
            <a href="https://youtube.com/playlist?list=PLeZsskMoC3rPkGLNKSXKhlMyFOmJ3xSkL&si=GvWIsb_XiQdZN6Ro" target="_blank"><i class="fa-brands fa-youtube"></i></a>
        </div>
        <div class="container">
        <div class="title">Roster Registration</div>
        <form action="success.html">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input id="full-name" type="text" placeholder="Enter your name" >
                    <label for="full-name">
                        <i class="fa-regular fa-user"></i>
                    </label>
                </div>
                <div class="input-box">
                    <span class="details">Username</span>
                    <input id="username" type="text" placeholder="Enter your in-game username" >
                    <label for="username">
                       <i class="fa-solid fa-user-tag"></i> 
                    </label>
                </div>
                <div class="input-box">
                    <span class="details">Email</span>
                    <input id="email" type="email" placeholder="Enter your email" >
                    <label for="email">
                        <i class="fa-regular fa-envelope"></i>
                    </label>
                </div>
                <div class="input-box">
                    <span class="details">Phone Number</span>
                    <input id="phone" type="text" placeholder="Enter your phone number" >
                    <label for="phone">
                        <i class="fa-solid fa-phone"></i>
                    </label>
                </div>
                <div class="input-box">
                    <span class="details">Birth Date</span>
                    <input id="date" type="date" placeholder="Enter your birth date" >
                    <label for="date">
                        <i class="fa-regular fa-calendar"></i>
                    </label>
                </div>
                <div class="input-box">
                    <span class="details">Picture</span>
                    <input id="picture" type="file" placeholder="Enter your picture" >
                    <label for="picture">
                        <i class="fa-solid fa-upload"></i>
                    </label>
                    
                </div>
            </div>

            <div class="gender-details">
                <input type="radio" name="gender" id="dot-1" >
                <input type="radio" name="gender" id="dot-2" >
                <input type="radio" name="gender" id="dot-3" >
                <span class="gender-title">Gender</span>
                <div class="category">
                    <label for="dot-1">
                        <span class="dot one"></span>
                        <span class="gender">Male</span>
                    </label>
                    <label for="dot-2">
                        <span class="dot two"></span>
                        <span class="gender">Female</span>
                    </label>
                    <label for="dot-3">
                        <span class="dot three"></span>
                        <span class="gender">Prefer not to say</span>
                    </label>
                </div>
            </div>
            
             <div class="role-details">
                <span class="role-title">Role</span>
                <div class="category">
                    <label for="mid" class="checkbox">
                        <input type="checkbox" name="role" id="mid">
                        <span class="check"></span>
                        <span class="role">Midlaner</span>
                    </label>
                    <label for="gold" class="checkbox">
                        <input type="checkbox" name="role" id="gold">
                        <span class="check"></span>
                        <span class="role">Goldlaner</span>
                    </label>
                    <label for="jungle" class="checkbox">
                        <input type="checkbox" name="role" id="jungle">
                        <span class="check"></span>
                        <span class="role">Jungler</span>
                    </label>
                    <label for="exp" class="checkbox">
                        <input type="checkbox" name="role" id="exp">
                        <span class="check"></span>
                        <span class="role">Explaner</span>
                    </label>
                    <label for="roam" class="checkbox">
                        <input type="checkbox" name="role" id="roam">
                        <span class="check"></span>
                        <span class="role">Roamer</span>
                    </label>
                    <label for="all" class="checkbox">
                        <input type="checkbox" name="role" id="all">
                        <span class="check"></span>
                        <span class="role">All-Role</span>
                    </label>
                </div>
                
            </div>

                <div class="button">
                    <input type="submit" value="register">
                </div>
            <div class="copyright">
                Copyright &#169; 2025 Mohammad Jamil Satrio Wahyudianto
            </div>
        </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="main.js"></script>
</body>

</html>
